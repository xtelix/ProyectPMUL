  Ionic pages and navigation.

<ion-header>
    <ion-navbar color="primary">
        <ion-title>Login</ion-title>
      </ion-navbar>
</ion-header>
<ion-content padding center text-center>
  <!--
  <ion-title>Login</ion-title>
  -->
  <img src="" alt=""/>
  <ion-list>

    <ion-item no-lines>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" [(ngModel)]="email" name="ngEmail"  required="required"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Contrase√±a</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="ngPassword" required="required"></ion-input>
    </ion-item>


  </ion-list>
  <div><!-- *ngIf="email && password " -->
    <ion-label stacked>Iniciar sesion</ion-label>
    <button ion-button block (click)="submitLogin()">
        Login
    </button>
  </div>
  <ion-label stacked>No tiene cuenta?</ion-label>
  <button ion-button block color="grey" (click)="irRegistro()">
      Registrar
  </button>
</ion-content>
