<ion-header>
</ion-header>
<ion-content padding center text-center>
  <ion-title>Login</ion-title>
  <img src="" alt=""/>
  <ion-list>

    <ion-item no-lines>
      <ion-label stacked>Email</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Contrase√±a</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>


  </ion-list>

  <ion-label stacked>Iniciar sesion</ion-label>
  <button ion-button block color="orange" (click)="isRegister()">
      Login
  </button>

  <ion-label stacked>No tiene cuenta?</ion-label>
  <button ion-button block color="grey" (click)="irRegistro()">
      Registrar
  </button>
</ion-content>
