<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Cuenta {{email}}     
    </ion-title>     
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items" >
      <!--
      <ion-thumbnail item-start>
        <img/>
      </ion-thumbnail>
    <button ion-button clear item-end (click)="irLiga(item)">View</button>
    -->
      <ion-item>
      <div (click)="irLiga(item)" >
      <h2>{{item.nombre}}</h2>
      <p>Fecha de inicio {{item.fecha}}</p> 
      </div>
      </ion-item> 
      <button ion-button icon-only clear large item-end (click)="delLiga(item)">
        <ion-icon name="close" color="danger"></ion-icon>
      </button> 

      
    </ion-item> 
   
  </ion-list>

    <button ion-button icon-only clear large (click)="addLiga()">
      <ion-icon name="add-circle" ></ion-icon>
    </button>

    <button ion-button icon-only clear large (click)="irPageParams(profile)" item-end>
      <ion-icon name="person" ></ion-icon>
    </button>

</ion-content>
