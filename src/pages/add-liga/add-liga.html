<ion-header>

  <ion-navbar color="primary">
    <ion-title>Nueva Liga</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-content padding text-center >
    

    <ion-item no-lines>
      <ion-label floating>Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="profile.user.firstName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Creador</ion-label>
      <ion-input type="text" [(ngModel)]="profile.email"></ion-input>
    </ion-item>

  <ion-label stacked></ion-label>

  <button ion-button clear block >
    Imagen de perfil 
  </button>

  <button ion-button clear block >
      Actualizar 
  </button>
</ion-content>
