<ion-header>

  <ion-navbar color="primary">
    <ion-title>Nueva Liga</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
    

    <ion-item no-lines>
      <ion-label floating>Nombre de la liga</ion-label>
      <ion-input type="text" [(ngModel)]="nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Fecha</ion-label>
      <ion-input type="text" [(ngModel)]="myDate"></ion-input>
    </ion-item>

    <ion-label stacked>Seleccione una imagen</ion-label>
    <button ion-button block (click)="uploadImg()">
      Imagen de portada 
    </button>

    <button ion-button outline block (click)="crearLiga(ruta)">
      Crear Liga 
    </button>
   
</ion-content>
