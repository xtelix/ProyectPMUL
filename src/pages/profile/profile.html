  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item no-lines>
      <ion-label floating>Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="perfil.firstName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Apellido</ion-label>
      <ion-input type="text" [(ngModel)]="perfil.lastName"></ion-input>
    </ion-item>

  <ion-label stacked></ion-label>
  <button ion-button block (click)="createProfile()">
      Crear Perfil
  </button>

</ion-content>
