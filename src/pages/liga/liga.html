<ion-header>

  <ion-navbar>
    <ion-title>Liga de {{item.nombre}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <label>{{item.nombre}}</label>
  <img src="{{meta}}"/>
  <ion-grid>
    <ion-row>
      <ion-col col-6 >
        <button ion-button full (click)="participar(player)">Participar</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button full (click)="newGame(this.item)">Nueva Partida</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!-- Lista de jugadores -->
  <ion-content class="outer-content">
    <ion-list>
      <ion-list-header>
        Participantes
      </ion-list-header>
  
      <ion-item-sliding *ngFor="let jugador of players">
        <ion-item>
          <ion-avatar item-start>
            
          </ion-avatar>
          <h2>{{jugador.email}}</h2>
          <p>Partidas: {{jugador.partidas}} Victorias: {{jugador.victorias}}</p>
        </ion-item>
        <ion-item-options>
          <button ion-button color="light" icon-start>
            <ion-icon name="ios-more"></ion-icon>
            More
          </button>
          <button ion-button color="primary" icon-start>
            <ion-icon name="text"></ion-icon>
            Text
          </button>
          <button ion-button color="secondary" icon-start>
            <ion-icon name="call"></ion-icon>
            Call
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>

  </ion-content>
  <!-- lista de jugadores -->
</ion-content>
