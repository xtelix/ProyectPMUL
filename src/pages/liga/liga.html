<ion-header>

  <ion-navbar color="primary">
    <ion-title>Liga de {{item.nombre}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img src="{{this.item.img}}"/>
  <ion-grid >
    <ion-row>
      <ion-col col-12 *ngIf="!participando">
        <button ion-button full (click)="participar(player)">Participar</button>
      </ion-col>
      <ion-col col-6 *ngIf="participando">
          <button ion-button full color="danger" (click)="abandonar(player)">Abandonar</button>
      </ion-col>
      <ion-col col-6 *ngIf="participando">
          <button ion-button full (click)="newGame(this.item)">Nueva Partida</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!-- Lista de jugadores -->
  
    <ion-list >
      <ion-list-header color="primary">
        Participantes: {{participantes}}
      </ion-list-header>
  
      <ion-item-sliding *ngFor="let jugador of players">
        <ion-item *ngIf="jugador.email != playerTemp.email">
          <!-- AÃ±adir avatars de usuarios
          <ion-avatar item-start>
            
          </ion-avatar>
          -->
          <h2>{{jugador.email}}</h2>
          <p>Partidas: {{jugador.partidas}} Victorias: {{jugador.victorias}}</p>
        </ion-item>
        <ion-item-options>
          <!--
          <button ion-button color="primary" icon-start (click)="showPlayerData(jugador)">
            <ion-icon name="person"></ion-icon>
            Datos
          </button>-->
          <button ion-button color="secondary" icon-start (click)="newGame(this.item)">
            <ion-icon name="game-controller-b"></ion-icon>
            Partida
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    <ion-list *ngIf="participando">
        <ion-list-header color="primary">
            Jugador: {{playerTemp.email}}
        </ion-list-header>
        <ion-item>    
          <label>Puntuacion: {{playerTemp.partidas + (playerTemp.victorias * 2)}}</label><br/>
          <label>Partidas totales: {{playerTemp.partidas}}</label><br/>
          <label>Victorias: {{playerTemp.victorias}} </label>
        </ion-item>
    </ion-list>

  
  <!-- lista de jugadores -->
</ion-content>
